<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Train Time</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- jQuery uncompressed CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Link to FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <!-- Link to GoogleFonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- Link to FontAwesome -->

  <!-- Link to Moment.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.js"></script>

  <!-- Links to Stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div id="slideshow">
    <img src="assets/img/tunnel.jpg" class="bgM" />
    <img src="assets/img/subway.jpg" class="bgM" />
    <img src="assets/img/urban_sm.jpg" class="bgM" />
    <img src="assets/img/penn_red.jpg" class="bgM" />
    <!-- <img src="assets/img/tunnel.jpg" class="bgM"/>
        <img src="assets/img/tunnel.jpg" class="bgM"/>
        <img src="assets/img/tunnel.jpg" class="bgM"/> -->
  </div>
  <div class="container">
    <!-- Transparent Jumbotron w/CSS -->

    <div class="jumbotron text-center">


      <h1>Arrivals</h1>
      <hr>
      <!-- Display local time -->
      <h2>Local Time:
        <span id="currentTime"></span>
      </h2>
    </div>
    <!-- End Jumbotron | begin 2 columns -->

    <div class="row">
      <!-- Timetable -->
      <div class="col-sm-9">
        <!-- Panel-Primary needed to get white text in Bootstrap -->
          <div class="panel panel-primary">
              <div class="panel-heading">Panel heading without title</div>
              <div class="panel-body">
                Panel content
              </div>
            </div>
          

      </div>


      <!-- Sidebar -->
      <div class="col-sm-3">
        <!-- Panel-Primary needed to get white text in Bootstrap -->
          <div class="panel panel-primary">
              <div class="panel-heading">Panel Heading</div>
              <div class="panel-body">
                Panel content
              </div>
            </div>

        

      </div>
    </div>

  </div>






  <!-- JAVASCRIPT - This must be last item in <body> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/bg.js"></script>
  <script>
    $(document).ready(function () {
      $('#slideshow').cycle({
        fx: 'fade',
        pager: '#smallnav',
        pause: 1,
        // CHANGE TO 5000 FOR DEPLOY
        speed: 5000000,
        timeout: 3500
      });
    });
  </script>

</body>

</html>
