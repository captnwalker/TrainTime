<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Train Time</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- jQuery uncompressed CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Link to FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <!-- Link to GoogleFonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- Link to FontAwesome -->

  <!-- Link to Moment.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.js"></script>

  <!-- Links to Stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div id="slideshow">
    <img src="assets/img/tunnel.jpg" class="bgM" />
    <img src="assets/img/subway.jpg" class="bgM" />
    <img src="assets/img/urban_sm.jpg" class="bgM" />
    <img src="assets/img/penn_red.jpg" class="bgM" />
    <img src="assets/img/tunnel2.jpg" class="bgM" />
    <img src="assets/img/orsay.jpg" class="bgM" />
    <img src="assets/img/Train_wreck_Orsay_1895.jpg" class="bgM" />
  </div>

  <div class="container">
    <!-- Transparent Jumbotron w/CSS -->
    <div class="jumbotron text-center">


      <h1>Arrivals</h1>
      <hr>
      <!-- Display local time -->
      <h2>Local Time:
        <span id="currentTime"></span>
      </h2>
    </div>
    <!-- End Jumbotron | begin 2 columns -->

    <div class="row">
      <!-- Timetable -->
      <div class="col-sm-9">
        <!-- Panel-Primary needed to get white text in Bootstrap -->
        <div class="panel panel-primary">
          <div class="panel-heading">All Trains | Scheduled Arrivals</div>
          <div class="panel-body">
            <div class="panel-body">
              <table class="table table-hover table-responsive" id="timeTable">
                <thead>
                  <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Arrives In (min)</th>
                  </tr>
                </thead>
                <!-- Input data will be written here -->
                <tbody id="trainTable">
                  <tr></tr>
                </tbody>
              </table>
            </div>
            <!-- Closes panel-body <div> -->
          </div>
          <!-- Closes panel panel-primary <div> -->
        </div>
        <!-- Closes Col-sm-9 <div> -->
      </div>

      <!-- Sidebar -->
      <div class="col-sm-3">
        <!-- Panel-Primary needed to get white text in Bootstrap -->
        <div class="panel panel-primary">
          <div class="panel-heading">Add a New Train</div>
          <div class="panel-body">
            <!-- Form -->
            <form role="form" class='form-horizontal'>

              <div class="form-group">
                <label for="train">Train Name (Alias)</label>
                <input type="text" class="form-control" id="enterTrain" placeholder="Train Alias">
              </div>

              <div class="form-group">
                <label for="dest">Destination </label>
                <input type="text" class="form-control" id="enterDest" placeholder="Bugtussle, Kentucky">
              </div>

              <div class="form-group">
                <label class="nextTrain" for="nextTrain">First Train Time</label>
                <label class="armyTime">&nbsp;(HH:mm | Military)</label>
                <input type="" class="form-control" id="enterTime" placeholder="24:00">
              </div>

              <div class="form-group">
                <label for="minutesAway">Frequency - (mins) </label>
                <input type="text" class="form-control" id="enterFrequency" placeholder="30">
              </div>

              <button type="submit" class="btn btn-default" id="submit">Add Train</button>

              <button type="submit" class="btn btn-default" id="remove">Remove Train</button>
              <hr>
              <!-- Audio controls - Remove X for deploy -->
              <audio controls aXutoplay="autoplay" style="width:230px" loop="true">
                <source src="assets\snd\crossing.mp3" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>
            </form>


            <!-- Closes panel-body <div> -->
          </div>
          <!-- Closes panel panel-primary <div> -->
        </div>
        <!-- Closes Col-sm-3 <div> -->
      </div>
      <!-- Closes Sidebar <div> -->
    </div>
    <!-- Closes Row <div> -->
  </div>
  <!-- Closes Container <div> -->

  <!-- JAVASCRIPT - This must be last item in <body> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/bg.js"></script>

  <!-- Triggers backgound image rotator inconjunction with bg.js -->
  <!-- Credit for this script is noted in bg.js -->
  <script>
    $(document).ready(function () {
      $('#slideshow').cycle({
        fx: 'fade',
        pager: '#smallnav',
        pause: 1,
        // CHANGE TO 5000 FOR DEPLOY
        speed: 55555500,
        timeout: 3500
      });
    });
  </script>

</body>

</html>
